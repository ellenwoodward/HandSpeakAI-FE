steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/handspeak-app', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/handspeak-app']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'handspeak-app',
        '--image', 'gcr.io/$PROJECT_ID/handspeak-app',
        '--platform', 'managed',
        '--region', 'us-central1',
        '--allow-unauthenticated',
        '--set-env-vars', 'OPENAI_API_KEY=$OPENAI_API_KEY'
      ]

secrets:
  - kmsKeyName: projects/$PROJECT_ID/locations/global/keyRings/cloudbuild/cryptoKeys/your-key
    secretEnv:
      OPENAI_API_KEY: projects/$PROJECT_ID/secrets/OPENAI_API_KEY/versions/latest
